<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nascionalidade</title>
    </head>
    <body>
       <h1>Em qual pais você mora ?</h1> 
       <input type="text" name="txtpais" id="txtpais">
       <input type="button" value="Verificar" onclick="verificar()">
       <div id="resultado">

       </div>
       <script>
            function verificar() {
                var pais = document.getElementById('txtpais').value.toLowerCase();
                var resultado = document.getElementById('resultado');
                
                if (pais == 'brasil') {
                    resultado.innerHTML = `<p>Você é <strong>Brasileiro</strong>!</p>`;
                } else {
                    resultado.innerHTML = `<p>Você é <strong>Estrangeiro</strong>!</p>`
                }
            }
       </script>
    </body>
</html>
